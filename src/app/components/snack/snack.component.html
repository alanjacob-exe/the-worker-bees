<div class="dev-container" [formGroup]="form">
  <div class="dev-heading" formGroupName="snack">
    What’s your favorite movie snack?
    <mat-radio-group
      class="check-container"
      formControlName="favoriteSnack"
      aria-label="What’s your favorite movie snack?"
    >
      <div *ngFor="let snack of snacks">
        <mat-radio-button [value]="snack.value">
          <span class="label-styles">{{ snack.label }}</span></mat-radio-button
        >
      </div>
    </mat-radio-group>
  </div>
</div>
